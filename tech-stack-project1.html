<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack - Project 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f4f4f9; /* Light grey background */
            color: #333; /* Dark grey text */
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }
        h2 {
            color: #6a1b9a; /* Medium purple */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }
        ul li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #e53935; /* Red button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d32f2f; /* Darker red for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tech Stack used in Project 1</h2>
        <p>Project 1 uses the following technologies:</p>
        <ul>
            <li>Technology 1</li>
            <li>Technology 2</li>
            <li>Technology 3</li>
        </ul>
        <button onclick="window.location.href='index.html'">Return to Home</button>
    </div>
</body>
</html>
